# schedule config

etcd:
#  uri: 192.168.1.31:3379
  uri: localhost:2379
  timeout: 5

job:
  host: localhost
  ids:
    ErrorJob: ErrorJob_id
    EchoJob: EchoJob_id
    ShellJob: ShellJob_id
    HttpJob: HttpJob_id

postgres:
  uri: postgres://lid.guan:@localhost:15432/schedule?sslmode=disable
  maxIdle: 10
  maxOpen: 100

http:
  port: 23808
  pprofPort: 51216

executor:
  checkWorkFlowInterval: 10
  name: lid
  metricPort: 23809
  separate: ";"