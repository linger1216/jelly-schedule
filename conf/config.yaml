# schedule config

etcd:
  uri: 172.3.0.122:2379
  timeout: 5

job:
  host: localhost
  ids:
    EchoJob: EchoJob-id
    ShellJob: ShellJob-id
    HttpJob: HttpJob-id

postgres:
  uri: postgres://lid.guan:@localhost:15432/schedule?sslmode=disable
  maxIdle: 10
  maxOpen: 100

http:
  port: 23808
  pprofPort: 51216

executor:
  checkWorkFlowInterval: 10
  name: lid
  metricPort: 23809